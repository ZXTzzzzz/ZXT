    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 10px;
            padding: 15px;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .player {
            text-align: center;
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: #ff9966;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .player.active {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        
        .player.active::before {
            opacity: 1;
        }
        
        .player-1.active {
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.8);
        }
        
        .player-2.active {
            box-shadow: 0 0 20px rgba(50, 205, 50, 0.8);
        }
        
        .player-1.active::before {
            background: #1e90ff;
        }
        
        .player-2.active::before {
            background: #32cd32;
        }
        
        .player-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .player-status {
            font-size: 1rem;
            opacity: 0.9;
            min-height: 24px;
        }
        
        .chocolate-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            margin: 10px 0;
        }
        
        .chocolate {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #8B4513, #A0522D);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
        }
        
        .chocolate:hover {
            transform: translateY(-8px) rotate(2deg);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
        }
        
        .chocolate.eaten {
            opacity: 0.3;
            transform: scale(0.85);
            cursor: default;
            filter: grayscale(80%);
        }
        
        .chocolate.true-shit {
            background: linear-gradient(145deg, #556b2f, #6b8e23);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        
        .chocolate.selected::after {
            content: '?';
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .chocolate.selected.player1::after {
            background: #1e90ff;
        }
        
        .chocolate.selected.player2::after {
            background: #32cd32;
        }
        
        .message-box {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 1.4rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            width: 100%;
        }
        
        button {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #ff9966, #ff5e62);
            color: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.35);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .result-screen.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .result-content {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 25px;
            padding: 35px;
            max-width: 90%;
            width: 450px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            transform: scale(0.9);
            transition: transform 0.5s ease;
        }
        
        .result-screen.show .result-content {
            transform: scale(1);
        }
        
        .result-title {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .result-message {
            font-size: 1.8rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .selection-info {
            font-size: 1.3rem;
            margin: 15px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
        }
        
        .highlight {
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.4rem;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .chocolate {
                font-size: 2rem;
            }
            
            .player-name {
                font-size: 1.3rem;
            }
            
            .message-box {
                font-size: 1.2rem;
                min-height: 90px;
                padding: 15px;
            }
            
            .result-title {
                font-size: 2.2rem;
            }
            
            .result-message {
                font-size: 1.4rem;
            }
            
            .selection-info {
                font-size: 1.1rem;
